<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Recuperar senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 500px;
            padding: 20px;

            border-radius: 10px;
            margin-top: 20px; /* Para posicionar o conteúdo no topo com um pequeno espaçamento */
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            text-align: left;
            line-height: 1.6;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 1.2rem;
        }

        input {
            padding: 10px 10px 10px 40px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #f5f5f5;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #5802db;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #5802db;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            text-align: center;
        }

        button:hover {
            background: #4d01c3;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
                margin: 15px 0;
            }

            input {
                font-size: 0.9rem;
                padding: 8px 10px 8px 40px;
            }

            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }

            .container {
                padding: 10px;
                width: 100%;
            }

            input {
                font-size: 0.8rem;
                padding: 6px 10px 6px 40px;
            }

            button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar senha</h1>
        <p>Adicione o seu email associado com a sua conta, vamos enviar um email com as instruções para recuperar sua senha</p>
        <form id="contact-form">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </div>

    <script>

            event.preventDefault(); // Impede o comportamento padrão do form
            
            // Simula envio de email (poderia ser uma requisição real a uma API)
            const email = document.getElementById('email').value;

            if (email) {
                // Redireciona para a próxima página
                window.location.href = 'recuperar'; // Coloque aqui o caminho correto
            } else {
                alert('Por favor, insira um e-mail válido.');
            }
        });

</body>
</html>
