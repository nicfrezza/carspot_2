<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Início</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Imagem de fundo */
        .background-image {
            width: 100vw;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            object-fit: cover;
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }

        /* Sobreposição com gradiente mais escuro */
        .gradient-overlay {
            width: 100vw;
            height: 100vh;
            position: absolute;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        }

        /* Estilos para o botão */
        .button {
            width: 120px;
            height: 45px;
            background: white;
            border: none;
            border-radius: 10px;
            color: black;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1; /* Garante que o botão esteja acima do gradiente */
        }

        .button:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Texto principal */
        .main-text {
            width: 80%;
            max-width: 320px;
            position: absolute;
            top: 15%;  /* Texto mais para o topo */
            left: 10%;  /* Bordas maiores para centralizar melhor */
            color: white;
            font-size: 26px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            line-height: 1.5;
            text-align: left;
            word-wrap: break-word;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .button {
                width: 110px;
                height: 45px;
            }

            .main-text {
                font-size: 22px;
                top: 18%;  /* Ajuste a posição no topo para telas menores */
                left: 8%;
            }
        }

        @media (max-width: 375px) {
            .button {
                width: 100px;
                height: 40px;
            }

            .main-text {
                font-size: 20px;
                left: 5%;
                right: 5%;
                top: 20%; /* Ajustar ainda mais para telas pequenas */
            }
        }
    </style>
</head>
<body>
    <img class="background-image" src="https://p1.pxfuel.com/preview/830/773/197/woman-interior-man-car-inside-travel.jpg" alt="Background">
    <div class="gradient-overlay"></div>
    
    <!-- Texto principal com quebra de linha -->
    <h1 class="main-text">Encontre sua vaga<br>sua ideal.<br>Onde quer<br>que esteja</h1>
    
    <!-- Botão que chama a função para mudar de página -->
    <button class="button" onclick="goToNextPage()">Próximo</button>

    <!-- Script para redirecionar -->
    <script>
        function goToNextPage() {
            window.location.href = 'entrar';  // Substitua pelo link da sua próxima página
        }
    </script>
</body>
</html>
